<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - RuneTrek Adventures</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/inscription.css">
</head>
<body>
  <!-- Header du template de base -->
  <header class="main-header">
    <!-- Contenu du header tel que défini dans le template -->
  </header>

  <main>
    <section class="form-section">
      <div class="form-container">
        <h1>Inscription</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirmer le mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
          </div>
          <button type="submit" class="submit-button">S'inscrire</button>
        </form>
        <p class="redirect">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
      </div>
    </section>
  </main>

  <!-- Footer du template de base -->
  <footer class="main-footer">
    <!-- Contenu du footer tel que défini dans le template -->
  </footer>
</body>
</html>
